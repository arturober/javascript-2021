<img class="card-img-top" [src]="evento.image" />
<div class="card-body">
  <h4 class="card-title">
    <a [routerLink]="['/eventos', evento.id]">{{ evento.name | titlecase }}</a>
  </h4>
  <p class="card-text" [innerText]="evento.description"></p>
  <div class="row mr-4 align-items-center">
    <img
      [src]="evento.creator.avatar"
      class="rounded-circle col"
      style="width: 50px"
    />
    <div class="col">
      <small>{{ evento.creator.name }}</small>
    </div>
    <button class="btn btn-danger col" (click)="deleteEvento()">Delete</button>
  </div>
</div>
<div class="card-footer text-muted">
  {{ evento.date | date: "dd/MM/yyyy" }}
  <span class="float-right">{{ evento.price | currency: "EUR" }}</span>
</div>

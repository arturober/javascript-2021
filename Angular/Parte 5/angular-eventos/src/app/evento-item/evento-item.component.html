<img class="card-img-top" [src]="evento.image" />
<div class="card-body">
  <h4 class="card-title">
    <a [routerLink]="['/eventos', evento.id]">{{ evento.title | titlecase }}</a>
  </h4>
  <p class="card-text" [innerText]="evento.description"></p>
  <div>
    <button class="btn btn-danger ml-3" (click)="deleteEvento()">Delete</button>
  </div>
</div>
<div class="card-footer text-muted">
  {{ evento.date | date: "dd/MM/yyyy" }}
  <span class="float-right">{{ evento.price | currency: "EUR" }}</span>
</div>

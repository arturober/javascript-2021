<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form1">
        <div><input type="text" name="text" placeholder="Nombre"></div>
        <div>
            <select name="select">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div>
            Hobbies: 
            <input type="checkbox" name="hobbies" value="tennis"> Tennis
            <input type="checkbox" name="hobbies" value="food"> Food
            <input type="checkbox" name="hobbies" value="travel"> Travel
            <input type="checkbox" name="hobbies" value="walk"> Walk
        </div>
        <div>
            Select a food:
            <input type="radio" name="food" value="pizza"> Pizza
            <input type="radio" name="food" value="hamburguer"> Hamburguer
            <input type="radio" name="food" value="motor oil"> Motor oil
        </div>
        <div>
            Image: <input type="file" name="image">
        </div>
        <div>
            <img src="" alt="" id="imgPreview">
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
    <script src="14.forms.js"></script>
</body>

</html>
